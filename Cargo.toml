[package]
name = "basalt"
version = "0.1.0"
authors = ["muji <muji@tmpfs.org>"]
edition = "2018"
default-run = "basalt"

[dependencies]
structopt = "0.3"
anyhow = "1"
log = "0.4"
pretty_env_logger = "0.4"
serde = "1"
serde_json = "1"

swc = { version = "0.20", path = "../swc" }
swc_bundler = { version = "0.37", path = "../swc/bundler" }
swc_common = {version = "0.10", features = ["tty-emitter"], path = "../swc/common"}
swc_atoms = {version = "0.2.6", path = "../swc/atoms"}
swc_ecma_ast = {version = "0.45", path = "../swc/ecmascript/ast"}
swc_ecma_loader = {version = "0.6", path = "../swc/ecmascript/loader"}
spack = { version = "*", path = "../swc/spack" }
